<!DOCTYPE html>
<html>
<head>
  <title>Add Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    button {
      width: 100%;
    }
  </style>
</head>
<body class="container mt-5">
  <div class="form-container">
    <h2>Add New Book</h2>
    <form id="bookForm">
      <input type="text" class="form-control mb-3" placeholder="Title" id="title" required>
      <input type="text" class="form-control mb-3" placeholder="Author" id="author" required>
      <input type="number" class="form-control mb-4" placeholder="Price" id="price" required>
      <button type="submit" class="btn btn-primary mb-2">Add Book</button>
    </form>
    <!-- Back to Book List Button -->
    <button onclick="window.location.href='index.html'" class="btn btn-secondary">Back to Book List</button>
  </div>

  <script>
    document.getElementById('bookForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const price = document.getElementById('price').value;

      await fetch('http://localhost:5000/api/books', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, author, price })
      });

      alert('Book added!');
      this.reset();
    });
  </script>
</body>
</html>
