<!DOCTYPE html>
<html>
<head>
  <title>Book List</title>

</head>
<body class="container mt-5">
  <h1 class="text-center mb-4">Book List</h1>

  <!-- Add Book Button -->
  <div class="d-flex justify-content-end mb-3">
    <button onclick="window.location.href='add-book.html'" class="btn btn-primary">
      Add New Book
    </button>
  </div>

  <!-- Search Field -->
  <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by author...">

  <!-- Book List -->
  <div id="bookList" class="row"></div>

  <script src="script.js"></script>
</body>
</html>
